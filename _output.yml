bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: none
      scroll_highlight: yes
      before: |
        <li><a href="./">Improving Usability of Snow Data through Web-based Visualizations & Tutorials</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/rstudio/bookdown/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book: default
